en:
  vagrant:
    smartos:
      zones:
        commands:
          zones:
            list: |-
              name                      state      uuid 
              %{zones}
            create: |-
              Created zone with name %{name}
                uuid: %{uuid}
                state: %{state}
                brand: %{brand}
                image: %{image}
                kernel_version(for lx branded zones): %{kernel_version}
            destroy: |-
              Destroying zone with name %{name}
            destroyed: |-
              Zone destroyed %{name} %{uuid}
            show: |-
              name:      %{name}
              state:     %{state}
              uuid:      %{uuid}
              brand:     %{brand}
              image:     %{image}
              kernel_version: %{kernel_version}
            start: |-
              Started zone %{name} %{uuid}
            stop: |-
              Stopped zone %{name} %{uuid}

